<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stopwatch & Countdown</title>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex flex-col items-center justify-center p-4">
  <div class="w-full max-w-md text-right mb-4">
    <button id="modeToggle" class="text-blue-600 underline text-sm">Switch to Countdown</button>
  </div>

  <div id="display" class="bg-indigo-100 text-black rounded-3xl border-4 border-gray-700 px-6 py-4 text-center relative w-full max-w-md">
    <div id="timeDisplay" class="text-6xl font-mono flex justify-center gap-2">
      <span class="time-part" data-unit="hours">00</span>:
      <span class="time-part" data-unit="minutes">00</span>:
      <span class="time-part" data-unit="seconds">00</span>
    </div>
    <div id="milliseconds" class="absolute bottom-2 right-4 text-lg font-mono">000</div>
  </div>

  <div class="flex flex-col sm:flex-row gap-4 mt-6 w-full max-w-md">
    <button id="startPauseBtn" class="flex-1 bg-green-500 hover:bg-green-600 text-black font-semibold py-3 rounded-2xl border-4 border-gray-700">Start</button>
    <button id="clearBtn" class="flex-1 bg-red-500 hover:bg-red-600 text-black font-semibold py-3 rounded-2xl border-4 border-gray-700">Clear</button>
  </div>

  <audio id="alarmSound">
    <source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEAIlYAAESsAAACABAAZGF0YRoAAAAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA" type="audio/wav">
  </audio>
</body>
</html>
